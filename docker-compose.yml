version: '3.9'

services:

  web:
    build:
      context: ./src
      dockerfile: Dockerfile
    command: |
      bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; 
      uvicorn app.main:app --reload --host 0.0.0.0 --port 5000'
    volumes:
      - './src:/app'
    ports:
      - 8000:5000
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: newpassword
    ports:
      - 8001:5432
